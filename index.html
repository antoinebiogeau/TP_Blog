            <img src="./assets/3249950.jpg-r_1280_720-f_jpg-q_x-xxyxx.jpg" alt="Star-Lord" id="pub1">
            <figcaption>
                <h2>Star-Lord &#11088;</h2>
                <time datetime="2021-04-10T20:00:00">10 avril 2021</time>
                <p>L'enfance de Peter Quill est très peu connue. Son véritable géniteur est Jason de Spartoi, un alien humanoïde dont le vaisseau s'est écrasé sur Terre, dans le Colorado. Il a une relation avec une Terrienne, Meredith Quill. Un an plus tard Jason doit repartir et promet de revenir une fois la guerre finie. Ce n'est pas sans réticences que Jason part, il sait que Meredith attend un enfant de lui. Moins d’un mois plus tard, Meredith épousait son ami d’enfance, Jake. On sait que la nuit de la naissance de Peter, Jake tente de le tuer, pensant qu'il n'était pas de lui. L'homme meurt alors subitement d'une crise cardiaque. Sa mère l’élève jusqu'à ses 11 ans. Elle se fait tuer par un alien envoyé par son oncle, un Spartoi désirant s'emparer du trône. Il grandit dans un orphelinat et devient ensuite un élève astronaute de la NASA. Il est plus tard sélectionné par des extra-terrestres pour devenir le Star-Lord, champion galactique. Il retrouve son oncle et l'assassin de sa mère et se venge en les tuant. Il retrouve aussi son père, devenu Empereur et entre en possession d'un vaisseau intelligent.Des années plus tard, Star-Lord affronta le Déchu, un des Hérauts de Galactus. Il échappe de peu à la mort, mais son vaisseau explose. À la fin du combat, le Déchu et le héros sont conduits au Kyln, une prison de haute sécurité intergalactique.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="./assets/baby-groot-desktop-206688.jpg" alt="Groot" id="pub2">
            <figcaption>
                <h2>Groot &#127795;</h2>
                <time datetime="2021-04-10T20:00:00">10 avril 2021</time>
                <p>Groot est un super-héros évoluant dans l'univers Marvel de la maison d'édition Marvel Comics. Créé par le scénariste Stan Lee, le dessinateur Jack Kirby et l'encreur Dick Ayers, le personnage de fiction apparaît pour la première fois dans le comic book Tales to Astonish (vol. 1) #13 en novembre 1960. Dans l'histoire de la bande dessinée américaine, sa création date de l'âge d'argent des comics. Lors de ses premières apparitions, Groot est décrit comme un monstre extraterrestre végétal qui sévit sur Terre. Par la suite, il est forcé de faire partie de l'unité paranormale du SHIELD et devient membre des Howling Commandos. Groot arrive à retourner dans l'espace où il est recruté dans le commando de Star-Lord. Enfin, il devient un des Gardiens de la Galaxie. L'extraterrestre agit désormais au sein de cette équipe en tant que super-héros et protecteur de l'univers. Le personnage a été adapté au cinéma, à compter du film Les Gardiens de la Galaxie (2014), où il est incarné (voix) par Vin Diesel.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="./assets/drax-desktop-206690.jpg" alt="Drax gardien de la galaxie" id="pub3">
            <figcaption>
                <h2>Drax &#128545;</h2>
                <time datetime="2021-04-10T20:00:00">10 avril 2021</time>
                <p>Autrefois, Drax possédait un corps aussi grand et massif que celui de Hulk, doté d'une force surhumaine comparable à celle du titan vert. Il était invulnérable et pouvait même résister à la chaleur extérieure des étoiles. Il pouvait voler dans les airs et générer de ses mains de puissantes rafales d'énergie. Sa Gemme du pouvoir lui donnait une force et une endurance infinie. Reconstruit (depuis 2006), le corps tatoué de Drax est artificiel, pesant près de 500 kg. Il possède un haut niveau de résistance physique et semble quasiment insensible à la douleur. Sa force est immense (il semble pouvoir soulever plusieurs tonnes sans effort) et est très agile. C'est un guerrier implacable, un assassin hors pair et surement l'un des meilleurs combattants au corps à corps de la galaxie. Il combat désormais avec deux énormes couteaux de combat.</p>
            </figcaption>
        </figure>
